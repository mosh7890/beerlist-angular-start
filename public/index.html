<html>

<head>
    <base href="/">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList" ng-cloak>
    <div class="container-fluid">
        <div class="row" ng-controller="masterController">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="home">Beers<span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <p class="navbar-text">{{currentUser.username}}
                        </p>
                        <li><a ui-sref="register" ng-hide="currentUser.username"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                        <li><a ui-sref="login" ng-hide="currentUser.username"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="" ng-show="currentUser.username" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div ui-view>
            </div>
        </div>
    </div>

    <script src="angular/angular.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="@uirouter/core/_bundles/ui-router-core.js"></script>
    <script src="@uirouter/angularjs/release/ui-router-angularjs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beerFactory.js"></script>
    <script src="js/services/authFactory.js"></script>
    <script src="js/controllers/masterController.js"></script>
    <script src="js/controllers/beersController.js"></script>
    <script src="js/controllers/beerController.js"></script>
    <script src="js/controllers/authController.js"></script>

</body>

</html>
